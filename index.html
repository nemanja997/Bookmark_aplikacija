
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bookmarker aplikacija</title>
    <!--bootstrap-->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!--google-fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">
  </head>

  <body onload="fetchBookmarks()">
    <div class="container">
      <!--sekcija-unos-->
      <div class="glavni-naslov-div mt-3">
        <h1 class="glavni-naslov">Bookmarker</h1>
      </div>
        <div class="jumbotron text-center sekcija-unos">
            
            <form class="mt-5" id="myForm">
                    <div class="form-group">
                     
                      <input type="text" class=" form-input" id="siteName"  placeholder="Ime sajta...">
                    </div>
                    <div class="form-group">
                      
                      <input type="text" class="form-input" id="siteUrl" placeholder="URL sajta...">
                    </div>
                   
                    <button type="submit" class="btn btn-lg submit-dugme">Bookmarkuj</button>
                  </form>
        </div>
        <!--sekcija-bookmarks-->
        <div class="row">
          <div class="col">
            <!--kartica za prikaz bookmarks-a -->
            <div  class="card sekcija-bookmarks">
                <div class="card-header naslov-bookmarks">
                    Sajtovi
                  </div>
                  <!--targetovani element za prikaz bookmarks-a -->
              <ul class="list-group list-group-flush" id="bookmarksResults">

              </ul>
            </div>
          </div>
        </div>  
    </div>
    

    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    
  </body>
</html>
